<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Personal Trainer</title>
</head>
<body>
    <header>
        <h1>Personal Trainer</h1>
        <nav>
            <ul>
                <li><a href="#treinos">Treinos</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="#sobre-nos">Sobre NÃ³s</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#cadastre-se">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="gerador-treinos">
            <h2>Gerador de Treinos Personalizados</h2>
            <form id="treino-form">
                <label for="objetivos">Objetivos:</label>
                <input type="text" id="objetivos" name="objetivos" required>
                
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" name="altura" required>
                
                <label for="peso">Peso Atual (kg):</label>
                <input type="number" id="peso" name="peso" required>
                
                <label for="imc">IMC:</label>
                <input type="number" id="imc" name="imc" required>
                
                <button type="button" onclick="gerarTreino()">Gerar Treino</button>
            </form>
            <div id="resultado-treino"></div>
        </section>
    </main>
    <footer>
        <p>Personal Trainer - 2023</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
